<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <!-- Global Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Canonical URL -->
    <link rel="canonical" href="%sveltekit.env.PUBLIC_URL%" />

    <!-- Primary Meta Tags -->
    <title>%sveltekit.env.PUBLIC_TITLE%</title>
    <meta name="title" content="%sveltekit.env.PUBLIC_TITLE%" />
    <meta name="description" content="%sveltekit.env.PUBLIC_DESCRIPTION%" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%sveltekit.env.PUBLIC_URL%" />
    <meta property="og:title" content="%sveltekit.env.PUBLIC_TITLE%" />
    <meta property="og:description" content="%sveltekit.env.PUBLIC_DESCRIPTION%" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%sveltekit.env.PUBLIC_URL%" />
    <meta property="twitter:title" content="%sveltekit.env.PUBLIC_TITLE%" />
    <meta property="twitter:description" content="%sveltekit.env.PUBLIC_DESCRIPTION%" />

    %sveltekit.head%
  </head>
  <body>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
